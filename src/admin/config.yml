backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  #name: github
  #repo: jbierly-figyr/clickco-marketing
media_folder: 'src/static/img'
public_folder: '/static/img'

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: 'Settings'
    name: 'settings'
    editor:
      preview: false
    files:
      - label: 'Navigation'
        name: 'items'
        file: 'src/_data/navigation.yaml'
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: 'Quick Links'
        name: 'links'
        file: 'src/_data/quicklinks.yaml'
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: 'Meta Settings'
        name: 'settings'
        file: 'src/_data/settings.yaml'
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
  - label: 'Pages'
    name: 'pages'
    folder: 'src'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Description',
          name: 'description',
          widget: 'string',
        }
      - widget: list
        label: Blocks
        name: blocks
        types:
          - widget: object
            label: Content
            name: content
            fields:
              - { label: Body, name: body, type: markdown }
              - { label: 'Text Size', name: text_size, type: string }
          - widget: object
            label: Hero Video
            name: hero video
            fields:
              - {
                  label: 'Video Src',
                  name: 'video_src',
                  type: string,
                }
              - { label: 'Heading', name: 'heading', type: string }
              - { label: 'Title', name: 'title', type: string }
              - { label: 'Subtitle', name: 'subtitle', type: string }
              - { label: 'CTA Link', name: 'cta_link', type: string }
              - { label: 'CTA Text', name: 'cta_text', type: string }
          - widget: object
            label: Hero Image
            name: hero image
            fields:
              - {
                  label: 'Image URL',
                  name: 'image_url',
                  type: string,
                }
              - {
                  label: 'Image ALT',
                  name: 'image_alt',
                  type: string,
                }
              - { label: 'Heading', name: 'heading', type: string }
              - { label: 'Title', name: 'title', type: string }
              - { label: 'Copy', name: 'copy', type: string }
              - { label: 'CTA Link', name: 'cta_link', type: string }
              - { label: 'CTA Text', name: 'cta_text', type: string }
          - widget: object
            label: Logo Cloud
            name: logo cloud
            fields:
              - { label: 'Heading', name: 'heading', type: string }
              - { label: 'Title', name: 'headingCopy', type: string }
              - {
                  label: 'Logos',
                  name: 'logos',
                  widget: 'list',
                  fields:
                    [
                      {
                        lable: 'Logo URL',
                        name: 'url',
                        type: string,
                      },
                      {
                        label: 'Logo ALT',
                        name: 'alt',
                        type: 'string',
                      },
                    ],
                }
          - widget: object
            label: Feature Image
            name: feature image
            fields:
              [
                { label: 'Heading', name: 'heading', type: string },
                { label: 'Eyebrow', name: 'eyebrow', type: string },
                { label: 'Title', name: 'title', type: string },
                { label: 'Copy', name: 'intro', type: string },
              ]

          - widget: object
            label: Features Grid
            name: features grid
            fields: [{ label: 'Title', name: 'title', type: string }]

          - widget: object
            label: Testimonial
            name: testimonial
            fields:
              [
                {
                  label: 'Image URL',
                  name: 'image_url',
                  type: string,
                },
                {
                  label: 'Image ALT Text',
                  name: 'imge_alt',
                  type: string,
                },
                { label: 'Name', name: 'name', type: string },
                { label: 'Title', name: 'title', type: string },
                { label: 'Quote', name: 'quote', type: string },
              ]

          - widget: object
            label: Blog List
            name: blog list
            fields: [{ label: 'Title', name: 'title', type: string }]

          - widget: object
            label: Call to Action
            name: cta
            fields:
              [
                { label: 'Eyebrow', name: 'eyebrow', type: string },
                { label: 'Title', name: 'title', type: string },
                { label: 'Image URL', name: 'image', type: string },
                {
                  label: 'Image Alt',
                  name: 'image_alt',
                  type: string,
                },
                { label: 'CTA Link', name: 'link_url', type: string },
                {
                  label: 'CTA Link Text',
                  name: 'link_text',
                  type: string,
                },
              ]
